<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Hành Trình - TRIEUHAOTRAVEL</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon & Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Header -->
    <header class="header">
        <div class="container main-header">
            <div class="logo"><a href="index.html"><i class="fas fa-plane-departure"></i> TRIEUHAO<span>TRAVEL</span></a></div>
            <div class="cart-btn-wrapper">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa- suitcase-rolling"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

 <main class="container" style="margin-top: 20px; padding-bottom: 50px;">
    <div class="detail-layout">
        <!-- Cột trái: Ảnh -->
        <div class="detail-left">
            <img id="detail-img" src="" class="detail-img-large" alt="Tour">
        </div>
        
        <!-- Cột phải: Thông tin -->
        <div class="detail-right">
            <h1 id="detail-title" style="color: #003366; margin: 15px 0; font-size: 22px;"></h1>
            <p id="detail-duration" style="font-weight: bold; color: #666;"></p>
            
            <div style="background: #fff9f0; padding: 15px; border-radius: 10px; margin: 20px 0;">
                <span style="font-size: 14px; color: #888;">Giá chỉ từ:</span>
                <h2 id="detail-price" style="color: #d00000; font-size: 30px;"></h2>
                <button id="detail-book-btn" class="btn-book" style="width:100%; padding: 15px; font-size: 16px; margin-top: 10px;">ĐẶT TOUR NGAY</button>
            </div>

            <h3>LỊCH TRÌNH CHI TIẾT</h3>
            <p id="detail-desc" style="white-space: pre-line; line-height: 1.7; color: #444; margin-top: 10px;"></p>
        </div>
    </div>
</main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-col">
                <h3 class="footer-logo">TRIEUHAO<span>TRAVEL</span></h3>
                <p>Uy tín tạo niềm tin. Hành trình của bạn là sứ mệnh của chúng tôi.</p>
            </div>
            <div class="footer-col">
                <h3>LIÊN HỆ</h3>
                <p><i class="fas fa-phone-alt"></i> 025.1382.3388</p>
                <p><i class="fas fa-envelope"></i> thtourist.vpbh@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Trấn Biên, Đồng Nai</p>
            </div>
        </div>
        <div class="footer-bottom"><p>© 2026 TRIEUHAOTRAVEL</p></div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
