<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"><title>Đặt Tour - TRIEUHAOTRAVEL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background:#f0f2f5;">
    <header class="header-cart">
        <div class="container header-cart-content">
            <a href="index.html" class="logo-cart">TRIEUHAO<span>TRAVEL</span></a>
            <div class="header-title">Xác nhận đặt Tour</div>
        </div>
    </header>
    <main class="container cart-page-container">
        <div class="cart-layout">
            <div class="cart-left"><div class="cart-card" id="cart-list-container"></div></div>
            <div class="cart-right">
                <div class="cart-card checkout-box">
                    <h3>Thông tin liên hệ</h3>
                    <input type="text" id="c-name" placeholder="Họ tên trưởng đoàn" style="width:100%; padding:10px; margin-bottom:10px;">
                    <input type="text" id="c-phone" placeholder="Số điện thoại" style="width:100%; padding:10px; margin-bottom:10px;">
                    <textarea id="c-address" placeholder="Địa chỉ" style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
                    <div class="summary-line"><span>Tổng cộng:</span><span id="final-total" style="font-weight:bold; color:#003366;">0đ</span></div>
                    <button class="btn-checkout-page" onclick="processCheckoutPage()">XÁC NHẬN ĐẶT TOUR</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
